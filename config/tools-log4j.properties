log4j.rootLogger=WARN, stderr

log4j.appender.stderr=org.apache.log4j.ConsoleAppender
log4j.appender.stderr.layout=org.apache.log4j.PatternLayout
log4j.appender.stderr.layout.ConversionPattern=[%d] %p %m (%c)%n
log4j.appender.stderr.Target=System.err

# This is the appender that kafka-consumer-groups.sh --audit will write to
log4j.appender.consumer_groups_audit_appender=org.apache.log4j.RollingFileAppender
log4j.appender.consumer_groups_audit_appender.File=${kafka.logs.dir}/kafka-audit.log
log4j.appender.consumer_groups_audit_appender.layout=org.apache.log4j.PatternLayout
log4j.appender.consumer_groups_audit_appender.layout.ConversionPattern=%m%n
log4j.appender.consumer_groups_audit_appender.maxBackupIndex=10
log4j.appender.consumer_groups_audit_appender.maxFileSize=5MB

# This logger is being used by kafka-consumer-groups.sh --audit.
log4j.logger.consumer_groups_audit_logger=INFO, consumer_groups_audit_appender
log4j.additivity.consumer_groups_audit_logger=false